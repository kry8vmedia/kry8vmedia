#Build settings
gems:
  - jekyll-assets
  - jekyll-cloudinary
  - jekyll-coffeescript
  - jekyll-seo-tag
  - jekyll-feed

include:
  - _pages
  - _img
  - .htaccess

exclude:
  - node_modules
  - README.md
  - LICENSE.md
  - Gemfile*
  - Rakefile
  - uninstall all gems.txt
  - Netlify CMS.md
  - Rakefile.rb

markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: chanda
      published: true
      comments: true
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
      author: chanda

  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  -
    scope:
      path: ""
    values:
      image: https://res.cloudinary.com/krvmedia/img/blog-image.jpg
  
