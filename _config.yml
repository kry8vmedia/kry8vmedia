#Compress HTML
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []

#Assets
sass:
 sass_dir: _assets/sass
 css_dir: _assets/css
 style:  compressed

assets:
  autoprefixer:
      browsers: ["last 2 versions","> 5%","IE 9"]
  compress:
    css: sass
    js: uglifier
  cache: .asset-cache
  cache_type: filesystem
  prefix: "/assets"
  digest: true
  sources:
    - "_assets/sass"
    - "_assets/css"
    - "_assets/js"
  features:
    liquid: false
    integrity: false
    automatic_img_size: true 
    automatic_img_alt : true 

#Jekyll Archives settings
jekyll-archives:
  enabled: all
  layouts:
    day: year-archive
    year: year-archive
    month: month-archive
    tag: tag-archive
    category: category-archive
  permalinks:
    year: /archive/:year/
    month: /archive/:year/:month/
    category: /archive/categories/:name/
    tag:  /archive/tags/:name/

#Cloudinary
cloudinary:
  cloud_name: krvmedia
  verbose: true
  presets:
    presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: '(min-width: 50rem) 50rem, 90vw'
      figure: always
    logo:
      min_width: 80
      max_width: 400
      fallback_max_width: 200
      steps: 3
      sizes: '(min-width: 50rem) 13rem, (min-width: 40rem) 25vw, 45vw'
      figure: never
      attributes:
        class: logo
