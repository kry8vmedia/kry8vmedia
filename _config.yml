#Build settings
gems:
  - jekyll-assets
  - jekyll-cloudinary
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-autoprefixer
  - breakpoint

include:
  - _pages
  - _img
  - .htaccess

exclude:
  - node_modules
  - README.md
  - LICENSE.md
  - Gemfile*
  - uninstall all gems.txt
  - Netlify CMS.md
  - Rakefile*
  - style.css
  - package.json
  - gulpfile.js
  - font-awesome.scss

markdown: kramdown

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: chanda
      published: true
      comments: true
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
      author: chanda

  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  -
    scope:
      path: ""
    values:
      image: https://krvmedia.com/img/blog-image.jpg
  
