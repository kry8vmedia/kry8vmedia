#HTML compress
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false
  blanklines : true

#Assets
sass:
  sass_dir: _sass
  css_dir: css
  style:  compressed
  autoprefixer:
      browsers: ["last 5 versions","> 5%","ie > 6", "Edge"]
      
assets:
  compress:
    css: false
    js: uglifier
  cache: .asset-cache
  cache_type: filesystem
  prefix: "/assets"
  digest: true
  sources:
    - "_assets/js"
  features:
    liquid: false
    integrity: false
    automatic_img_size: true 
    automatic_img_alt : true 
  gzip: [ text/css, application/javascript ]

#Jekyll Archives settings
jekyll-archives:
  enabled: all
  layouts:
    day: year-archive
    year: year-archive
    month: month-archive
    tag: tag-archive
    category: category-archive
  permalinks:
    year: /archive/:year/
    month: /archive/:year/:month/
    category: /archive/categories/:name/
    tag:  /archive/tags/:name/

#Cloudinary
cloudinary:
  cloud_name: krvmedia
  verbose: true
  presets:
    presets:
    default:
      min_width: 320
      max_width: 1920
      fallback_max_width: 800
      steps: 6
      sizes: '(min-width: 50rem) 50rem, 90vw'
      figure: always
    logo:
      min_width: 80
      max_width: 400
      fallback_max_width: 200
      steps: 3
      sizes: '(min-width: 50rem) 13rem, (min-width: 40rem) 25vw, 45vw'
      figure: never
      attributes:
        class: logo
