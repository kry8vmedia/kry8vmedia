</script>

    {% javascript fontface observer %}
    <script>
      (function( w ){
          // if the class is already set, we're good.
          if( w.document.documentElement.className.indexOf( "fonts-loaded" ) > -1 ){
              return;
          }
          var fontA = new w.FontFaceObserver( "Josefin Slab", {
              weight: 400
          });
          var fontB = new w.FontFaceObserver( "Josefin Slab", {
              weight: 700
          });
          var fontC = new w.FontFaceObserver( "Roboto Condensed", {
              weight: 300
          });
          var fontD = new w.FontFaceObserver( "Raleway", {
              weight: 400
          });
          var fontE = new w.FontFaceObserver( "Raleway", {
              weight: 700
          });
          w.Promise
              .all([fontA.check(), fontB.check(), fontC.check(), fontD.check(), fontE.check()])
              .then(function(){
                  w.document.documentElement.className += " fonts-loaded";
              });
      }( this ));
    </script>
