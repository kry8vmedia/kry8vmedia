{% capture name %}{{ include.name }}{% endcapture %}
<div style ="float: {{ include.side }};" class="box featured-box">
    <img class="img-responsive" alt="{{ site.data.blog-images[name].alt }}" title="{{ site.data.blog-images[name].title }}" itemprop="thumbnailUrl"  src="{{ site.data.blog-images[name].img-src}}" />
    <span class="caption full-caption">
        <p>{{ site.data.blog-images[name].caption }}</p>
    </span>
</div>
